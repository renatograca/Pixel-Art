<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <h2 class="sub-title">Escolha uma cor e comece a pintar</h2>
  <section id="color-palette">
    <div class="color c1"></div>
    <div class="color c2"></div>
    <div class="color c3"></div>
    <div class="color c4"></div>
  </section>
  <h2 class="sub-title">Defina o tamanho do seu quadro, com min 5 e max 50.</h2>
  <div>
    <button id="clear-board">Limpar</button>
    <input id="board-size" type="number" min="1">
    <button id="generate-board">VQV</button>
  </div>
  <div id="pixel-board"></div>
  <script type="text/javaScript" src="script.js"></script>  
</body>
</html>
